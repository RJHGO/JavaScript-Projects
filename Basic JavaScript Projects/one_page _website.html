	    <!--NAV-->
	          <nav>
			     <a href="#home" id="link">Home |</a>

<!--Lightbox Modal image gallery-->

<div class="row">
	<div class="column">
		<img src="./images/thumbs/classic_1.jpg" style="width:100%" 
		onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
	</div>
	<div class="column">
		<img src="./images/thumbs/classic_2.jpg" style="width:100%" 
		onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
	</div>
	<div class="column">
		<img src="./images/thumbs/exotic_1.jpg" style="width:100%" 
		onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
	</div>
	<div class="column">
		<img src="./images/thumbs/exotic_2.jpg" style="width:100%" 
		onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
	</div>
</div>

<!--The light box-->

<div id="myModal" class="modal">
	<span class="close cursor" onclick="closeModal()">&times;</span>
	<div class="modal-content">

		<div class="mySlides">
			<div class="numbertext">1/4</div>
			<img src="./images/thumbs/classic_1.jpg"  style="width:100%">
		</div>

		<div class="mySlides">
			<div class="numbertext">2/4</div>
			<img src="./images/thumbs/classic_2.jpg"  style="width:100%">
		</div>

		<div class="mySlides">
			<div class="numbertext">3/4</div>
			<img src="./images/thumbs/exotic_1.jpg"  style="width:100%">
		</div>

		<div class="mySlides">
			<div class="numbertext">4/4</div>
			<img src="./images/thumbs/exotic_2.jpg"  style="width:100%">
		</div>

		<!--back and forward control-->

		<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
		<a class="next" onclick="plusSlides(1)">&#10095;</a>

		<div class="caption-container">
			<p id="caption"></p>
		</div>

		<div class="column">
			<img class="carz cursor" src="./images/thumbs/classic_1.jpg" style="width:100%"
			onclick="currentSlide(1)" alt="a classic car.">
		</div>

		<div class="column">
			<img class="carz cursor" src="./images/thumbs/classic_2.jpg" style="width:100%"
			onclick="currentSlide(2)" alt="a classic car.">
		</div>

		<div class="column">
			<img class="carz cursor" src="./images/thumbs/exotic_1.jpg" style="width:100%"
			onclick="currentSlide(3)" alt="an exotic car.">
		</div>

		<div class="column">
			<img class="carz cursor" src="./images/thumbs/exotic_2.jpg" style="width:100%"
			onclick="currentSlide(4)" alt="an exotic car.">
		</div>
	  </div>
	</div>
